    .subproduct-header {

    .header-content {

      padding: 0 1.5rem;
    }

    .logo-img {

      display: block;
      margin: 0 auto;
    }

    .back-btn {
      color: white;

      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: opacity 0.2s;
      width: 40px;
      justify-content: center;
    }

    .back-btn:hover {
      opacity: 0.8;
      color: white;
    }

    @media (max-width: 767.98px) {
      .header-content {
        display: grid;
        grid-template-columns: 40px 1fr 40px;
        align-items: center;
        padding: 0 1rem;
      }

        grid-column: 2;
        display: flex;
        justify-content: center;
      }
      
      .back-btn-container {
        grid-column: 1;
      }
      
      .spacer {
        grid-column: 3;
        width: 40px;
      }
    }

      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 1.5rem;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

        height: 380px;
      }

      }

      height: 70px;
      margin-top: -70px;
      visibility: hidden;
      pointer-events: none;

      right: -10px;

    const productsPerPage = 8;

    const productGrid = document.getElementById("product-grid");
    const prevBtn = document.getElementById("prevBtn");

    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      pairs.forEach(pair => {
        const [key, value] = pair.split('=');
        if (key && value) {
          params[key] = decodeURIComponent(value);
        }
      });
      
      return params;
    }

    function highlightProduct(productId) {
      const productElement = document.getElementById(`product-${productId}`);
      if (productElement) {
        productElement.classList.add('highlighted-product');
        
        setTimeout(() => {
          const headerHeight = document.querySelector('.subproduct-header').offsetHeight;
          const elementPosition = productElement.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - headerHeight - 20;
          
          window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
          });
        }, 100);
      }
    }

    const urlParams = getUrlParams();
    const highlightProductId = urlParams.highlight;
    const requestedPage = urlParams.page ? parseInt(urlParams.page) : 1;

    if (requestedPage && !isNaN(requestedPage) && requestedPage >= 1 && requestedPage <= totalPages) {
      currentPage = requestedPage;
    }

    function renderProducts(page) {
      productGrid.innerHTML = "";
      const start = (page - 1) * productsPerPage;
      const end = Math.min(start + productsPerPage, products.length);
      const lang = localStorage.getItem("language") || "en";

      for (let i = start; i < end; i++) {
        const prod = products[i];
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3 product-col";
        col.id = `product-${prod.id}`;

        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${prod.image}" alt="${lang === 'al' ? prod.alName : prod.name}" class="img-fluid" onerror="this.onerror=null;this.src='images/tops/default.jpg';" />
          <div class="product-card-body">
            <h3>${lang === 'al' ? prod.alName : prod.name}</h3>
            <p data-key="tops-desc" data-index="${prod.id}">${lang === 'al' ? prod.alDescription : prod.description}</p>
            <p class="price">${lang === 'al' ? 'Cmimi' : 'Price'}: ${prod.price} L</p>
            <a href="contact.html" class="btn" data-key="order-cta">${lang === 'al' ? 'Kontaktoni për Porosi' : 'Contact to Order'}</a>
          </div>
        `;
        col.appendChild(card);
        productGrid.appendChild(col);
      }

      pageStatus.textContent = `${page}/${totalPages}`;
      prevBtn.disabled = page === 1;
      nextBtn.disabled = page === totalPages;
      firstBtn.style.display = page === totalPages && totalPages > 1 ? "inline-block" : "none";

      pageSelect.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${lang === 'al' ? 'Faqja' : 'Page'} ${i}`;
        if (i === page) opt.selected = true;
        pageSelect.appendChild(opt);
      }

      if (highlightProductId) {
        setTimeout(() => {
          highlightProduct(highlightProductId);
        }, 100);
      }

      const newUrl = new URL(window.location.href);
      newUrl.searchParams.set('page', page);
      window.history.replaceState({}, '', newUrl);
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderProducts(currentPage);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderProducts(currentPage);
      }
    });

    firstBtn.addEventListener("click", () => {
      currentPage = 1;
      renderProducts(currentPage);
    });

    pageSelect.addEventListener("change", (e) => {
      currentPage = parseInt(e.target.value);
      renderProducts(currentPage);
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "products.html";
    });

    renderProducts(currentPage);
  </script>
  <script src="js/lang.js"></script>
</body>
</html>
